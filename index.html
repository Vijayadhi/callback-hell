<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Independence Day Celebration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="./assets/happy-republic-day-butterfly.gif" alt="Butterfly" height="100px" class="me-3">
            <div class="wish text-center">
                <h1 class="mb-0"><b>INDEPENDENCE DAY</b></h1>
                <h3>15th AUGUST 1947</h3>
            </div>
            <img src="./assets/tenor-2946420669.gif" alt="Ashoka Chakra" height="100px" class="ms-auto"
                style="border-radius: 50px;">
        </div>
    </nav>

    <div class="container my-5 text-center">
        <div class="gift-box" id="gift-box">
            <img src="./assets/gift-1024x1024-2496044052.gif" alt="Gift Box" class="img-fluid" width="350px">
            <h4><b>Wait for <span id="timer">0</span> seconds</b></h4>
        </div>
        <h1 class="text-wishes" id="text-wishes"></h1>
        <div id="popper" class="my-4"></div>
        <div id="wish-img" class="my-4"></div>

        <audio id="music" controls=block; src="./assets/vande-mataram-1997-thai-mannai-vanakkam-tamil.mp3"
            type="audio/mpeg"></audio>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
